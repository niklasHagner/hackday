<!DOCTYPE html>
<html>
  <head>
    <title>Hackday game</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <script src="../../socket.io/socket.io.js"></script>
    <style>
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    <header>
      <h1>Keyboard Warrior</h1>
    </header>
    <ul id="messages"></ul>
    <form action="/" method="POST" id="chat-form">
      <input tabindex="-1" id="chat-input" autocomplete="off" autofocus="on" spellcheck="false" placeholder="type your message here..." /><button>Send</button>
    </form>
    <script src="/chat.js"></script>
  </body>
</html>
